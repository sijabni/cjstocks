<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Monitor</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 20px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #0078d4; color: white; }
        .gain { color: green; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Live Portfolio Performance</h2>
    <button onclick="fetchPortfolio()">Refresh Data</button>
    <p id="status"></p>

    <table id="portfolioTable">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>Shares</th>
                <th>Gain/Loss (Safe View)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        async function fetchPortfolio() {
            const status = document.getElementById('status');
            const tableBody = document.querySelector('#portfolioTable tbody');
            status.innerText = "Fetching from Azure...";
            
            try {
                // Replace with your actual Azure Function URL
                const response =  await fetch('https://cjstocks-gpgmhnf0eba9c8c8.canadacentral-01.azurewebsites.net/api/get_portfolio');
                const data = await response.json();
                
                tableBody.innerHTML = ""; // Clear old data
                
                data.forEach(item => {
                    const row = `<tr>
                        <td>${item.ticker}</td>
                        <td>${item.shares}</td>
                        <td class="gain">$${item.gain_loss}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
                status.innerText = "Updated successfully.";
            } catch (err) {
                status.innerText = "Error connecting to back_end.";
                console.error(err);
            }
        }
        // Load data on start
        fetchPortfolio();
    </script>
</body>

</html>
